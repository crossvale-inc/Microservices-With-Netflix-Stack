server.port=8080
spring.application.name=formatting-service
schedule-service.ribbon.eureka.enabled=true
schedule-service.ribbon.ServerListRefreshInterval=15000
schedule-service.ribbon.NIWSServerListClassName=com.netflix.niws.loadbalancer.DiscoveryEnabledNIWSServerList
eureka.client.serviceUrl.defaultZone={EUREKA_URI:http://eureka-server-test-microservices-zuul.192.168.99.100.nip.io/eureka}
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.instance.preferIpAddress=true
security.user.name=root
security.user.password=password
#security.oauth2.resource.loadBalanced: true
security.oauth2.resource.userInfoUri={AUTH_URI:http://auth-server-test-microservices-zuul.192.168.99.100.nip.io/eureka}